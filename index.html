<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal de notícias</title>
<link rel="stylesheet" href="style/style.css">

<link href="https://fonts.googleapis.com/css2?family=Alice&family=Archivo:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
<header class="conteiner
">
  <nav id="primary" class="grid grid-flow-col">
    <div>
      <img src="assets/icons/List.svg" alt="icone de menu">
      <strong>Menu</strong>
    </div>
    <div>
      <img src="assets/TechNews.png" alt="technews Logo">
    </div>
    <div>
      <strong>Buscar</strong>
      <img src="assets/icons/MagnifyingGlass.svg" alt="icone de lupa para pesquisa">
    </div>
  </nav>

  <nav id="secondary" class="grid grid-flow-col">
    <a href="#">Inteligência Artificial</a>
    <a href="#">Blockchain</a>
    <a href="#">Hologramas</a>
    <a href="#">Internet</a>
    <a href="#">Vestíveis</a>
    <a href="#">Realidade Aumentada</a>
    <a href="#">Realidade  Virtual</a>
  </nav>
</header>
<main class="grid conteiner">
<section id="featured" class="grid grid-flow-col gap-16">
  <figure class="card">
    <img src="assets/img/Image 01.png" alt="">

    <figcaption>
      <span class="content-tag">robótica</span>
      <h2 class="text-2xl">Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.</h2>
    </figcaption>
  </figure>
  <figure class="grid grid-cols-2 gap-16">
    <figure>
      <img src="assets/img/Image 02.png" alt="">
    </figure>
    <figure>
      <img src="assets/img/Image 03.png" alt="">
    </figure>
    <figure>
      <img src="assets/img/Image 04.png" alt="">
    </figure>
    <figure>
      <img src="assets/img/Image 05.png" alt="">
    </figure>
  </figure>
</section>
</main>
</body>
</html>
